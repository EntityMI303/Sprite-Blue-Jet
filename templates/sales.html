<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header class="hero">
        <h1>Sales Prediction Tool</h1>
        <p>Enter your business data to forecast future sales</p>
    </header>

    <div class="layout-container">
        <!-- Form -->
        <div class="sales-container">
            <h1>Input Sales Data</h1>
            <form method="POST" action="{{ url_for('sales') }}">
                <label for="previous_sales">Previous Sales</label>
                <input type="number" name="previous_sales" required>

                <label for="product">Product</label>
                <input type="text" name="product" required>

                <label for="price">Price</label>
                <input type="number" name="price" step="0.01" required>

                <label for="marketing_budget">Marketing Budget</label>
                <input type="number" name="marketing_budget" required>

                <label for="season">Season</label>
                <select name="season">
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="Winter">Winter</option>
                </select>

                <label for="year">Year</label>
                <input type="number" name="year" required>

                <label for="month">Months Ahead (0, 3, 6, 9)</label>
                <input type="number" name="month" required>

                <input type="submit" value="Predict Sales">
            </form>
        </div>

        <!-- Chart -->
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <footer>
        &copy; 2025 Sprite Blue Jet. Built for FBLA Coding & Programming.
    </footer>

    <script>
        // Example chart placeholder
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Current', '3 Months', '6 Months', '9 Months'],
                datasets: [{
                    label: 'Predicted Sales',
                    data: [100, 120, 140, 160],
                    borderColor: '#0078d4',
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>
